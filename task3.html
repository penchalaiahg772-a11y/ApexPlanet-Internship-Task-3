<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Styling and JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f6f8;
        }

        h1 {
            color: #2c3e50;
        }
        .carousel {
            margin: 20px auto;
            width: 400px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .carousel img {
            width: 100%;
            border-radius: 10px;
        }

        .buttons button {
            padding: 10px 15px;
            margin: 10px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .buttons button:hover {
            background-color: #2980b9;
        }

        .api-box {
            margin: 30px auto;
            padding: 20px;
            width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .api-box button {
            padding: 10px 20px;
            border: none;
            background-color: #27ae60;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .api-box button:hover {
            background-color: #1e8449;
        }

  
        @media (max-width: 768px) {
            .carousel,
            .api-box {
                width: 90%;
            }

            h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .buttons button,
            .api-box button {
                width: 100%;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>

    <h1>Advanced Styling and JavaScript</h1>

    <div class="carousel">
        <img id="carouselImage" src="https://picsum.photos/400/200?1" alt="Carousel Image">
        <div class="buttons">
            <button onclick="prevImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
        </div>
    </div>

    <div class="api-box">
        <h2>Random Joke (API)</h2>
        <p id="joke">Click the button to load a joke</p>
        <button onclick="getJoke()">Get Joke</button>
    </div>

    <script>
        let images = [
            "https://picsum.photos/400/200?1",
            "https://picsum.photos/400/200?2",
            "https://picsum.photos/400/200?3"
        ];

        let index = 0;

        function nextImage() {
            index = (index + 1) % images.length;
            document.getElementById("carouselImage").src = images[index];
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            document.getElementById("carouselImage").src = images[index];
        }
        function getJoke() {
            fetch("https://official-joke-api.appspot.com/random_joke")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("joke").innerText =
                        data.setup + " - " + data.punchline;
                })
                .catch(() => {
                    document.getElementById("joke").innerText =
                        "Error fetching joke. Try again!";
                });
        }
    </script>

</body>
</html>
